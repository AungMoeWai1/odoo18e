name: Build Docker Image

on:
  push:
    branches:
      - main   # or any branch you want to trigger
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (optional but recommended)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to Docker Hub (optional if you want to push)
      # Make sure you add secrets: DOCKER_USERNAME and DOCKER_PASSWORD
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t aungmoewai/odoo18e:v1.0.0.1a .

      # Step 5: Push Docker image (optional)
      - name: Push Docker image
        run: |
          docker push aungmoewai/odoo18e:v1.0.0.1a
